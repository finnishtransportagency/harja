machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  post:
    - sudo service postgresql stop
    - sudo service mysql stop
    - sudo service mongod stop
    - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; sudo service postgresql stop; done
    - cd tietokanta; sh devdb_up.sh
    - echo 'Europe/Helsinki' | sudo tee /etc/timezone
    - sudo dpkg-reconfigure --frontend noninteractive tzdata
    - lein --version
    - yes | sudo lein upgrade
    - touch casetest && rm CaSeTeSt || true

test:
  override:
    - lein test :no-perf
    - lein doo phantom test once
    - lein doo phantom laadunseuranta-test once
