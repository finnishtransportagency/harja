# Security hardening for GitHub Actions
# https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-third-party-actions

name: '[DEV] Harja: Build and deploy to ECR'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  workflow_dispatch:

# No common permissions currently needed for all jobs, but if needed, they can be defined here:
# README: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
#permissions:


env:
  GH_DOCKER_REGISTRY: ghcr.io


# Note: Each job runs in a fresh VM, so the environment is not shared between jobs.
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    # README: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
    permissions:
      # Contents is needed for the checkout action
      contents: read
      # Packages read-access is needed for pulling the harja test database image
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start test database
        uses: ./.github/actions/start-test-db
        with:
          registry: ${{ env.GH_DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ## Build Harja uberjar ##
      - name: Setup clojure environment
        uses: ./.github/actions/setup-clojure-env

      #- name: Run unit tests
      #  run: lein test2junit

      - name: Build back-end
        run: |
          echo "Building backend"
          lein do compile
      - name: Build front-end
        run: |
          echo "Building frontend"
          lein do less once, with-profile prod-cljs compile-prod

      # TODO: Disabloitu toistaiseksi buildin testailun nopeuttamiseksi. T채m채kin menee kyll채 l채pi OK.
      #            - name: Build laadunseuranta
      #              run: |
      #                echo "Building laadunseuranta"
      #                lein do with-profile laadunseuranta-prod compile-laadunseuranta-prod
      - name: Build documentation
        run: |
          echo "Building documentation"
          lein codox

      - name: Build uberjar
        run: |
          echo "Building uberjar"
          lein uberjar

      - name: Upload uberjar as artifact
        uses: actions/upload-artifact@v3
        with:
          name: harja-uberjar
          path: ./target/harja-0.0.1-SNAPSHOT-standalone.jar
          if-no-files-found: error
          retention-days: 1

  deploy-to-ecs:
    uses: ./.github/workflows/reusable_deploy-harja-image-to-ecs.yml
    needs: test-and-build
    # README: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
    permissions:
      # OIDC token is needed for AWS actions assume the role
      id-token: write
      # Contents is needed for the checkout action
      contents: read
    with:
      ecr_repository_name: harja-ecr-repository
      ecs_container_name: ${{ vars.ECS_CONTAINER_NAME }}
      ecs_task_definition_name: ${{ vars.ECS_TASK_DEFINITION_NAME_DEV }}
      ecs_service_name: ${{ vars.ECS_SERVICE_NAME_DEV }}
      ecs_cluster_name: ${{ vars.ECS_CLUSTER_NAME_DEV }}
    secrets:
      aws_account_id: ${{ secrets.AWS_ACCOUNT_ID_DEV }}

